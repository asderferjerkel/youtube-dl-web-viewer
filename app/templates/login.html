{% extends 'base.html' %}
{% from 'macros.j2' import render_field %}

{% block content %}
	<div class="full-width">
		<h2>{{ title }}</h2>
		
		<form method="POST" action="{{ url_for('auth.login') }}">
			{{ form.csrf_token }}
			{{ render_field(form.username) }}
			{{ render_field(form.password) }}
			<input name="submit" type="submit" value="Login">
		</form>
	</div>
{% endblock %}
