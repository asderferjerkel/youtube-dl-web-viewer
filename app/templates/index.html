{% extends 'base.html' %}

{% block content %}
	<section class="main">
		<div id="player">
			<video controls autoplay>
				<source>
			</video>
		</div>
		
		<div class="info">
		</div>
	</section>
	
	<section class="sidebar">
		<ul id="playlists" class="list">
			{% if playlists %}
				{% for playlist in playlists %}
					<li class="playlist" data-playlist="{{ playlist.id }}">
						<div class="count">
							<div class="number">{{ playlist.video_count }}</div>
							<div class="caption">videos</div>
						</div>
						<div class="name">{{ playlist.folder_name }}</div>
					</li>
				{% endfor %}
			{% endif %}
		</ul>

		<ul id="videos" class="list"></ul>
	</section>

	<script>
		var api_available = {{ 'true' if api_available else 'false' }};
		var last_refreshed = "{{ last_refreshed }}";
	</script>
	<script src="{{ url_for('static', filename = 'video.js') }}"></script>
{% endblock %}
